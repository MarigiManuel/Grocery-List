<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <!-- Include Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-md rounded-md p-4 w-80">
            <h1 class="text-2xl font-semibold mb-4">Grocery List</h1>
            <form id="grocery-form" class="mb-4 flex space-x-2">
                <input type="text" id="item" placeholder="Enter an item" class="flex-1 border rounded px-2 py-1">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-1 rounded">Add</button>
            </form>
            <ul id="item-list">
                <!-- Grocery items will be displayed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
